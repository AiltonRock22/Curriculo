<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Colaborativa - Ailton Carlos S. Mota</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Cores base do seu currículo */
        :root {
            --color-background-light: #F8F7F4;
            --color-text-primary: #3D405B;
            --color-accent-green: #81B29A;
            --color-gray-light: #E0E0E0;
            --color-white: #FFFFFF;
            --color-gray-600: #4B5563; /* Tailwind gray-600 */
            --color-gray-700: #374151; /* Tailwind gray-700 */
            --color-gray-800: #1F2937; /* Tailwind gray-800 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background-light); /* Fundo creme claro */
            color: var(--color-text-primary); /* Texto principal em azul escuro */
            -webkit-font-smoothing: antialiased; /* Suavização de fonte para Webkit */
            -moz-osx-font-smoothing: grayscale; /* Suavização de fonte para Firefox */
            line-height: 1.6; /* Deixa o texto um pouco mais espaçado */
        }

        /* Classes de Card (replicando o estilo dos cards de Formação/Cursos/Projetos) */
        .card {
            background-color: var(--color-white); /* Fundo branco para os cards */
            padding: 2rem; /* p-8 no Tailwind */
            border-radius: 0.75rem; /* rounded-xl no Tailwind para um canto mais suave */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-xl no Tailwind */
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out; /* Transição para o hover */
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* Sombra mais forte no hover */
            transform: translateY(-5px); /* Efeito de "levantar" */
        }

        /* Estilos para botões (baseados nos seus botões de Habilidades) */
        .btn-base {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none; /* remove sublinhado em links */
            display: inline-flex; /* para centralizar ícones/texto se houver */
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--color-accent-green);
            color: var(--color-white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: rgba(129, 178, 154, 0.9);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: var(--color-gray-light);
            color: var(--color-gray-700);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-gray-light);
        }
        .btn-secondary:hover {
            background-color: #D1D5DB; /* Um cinza um pouco mais escuro */
        }
        
        /* Estilos para inputs */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: var(--color-white);
            color: var(--color-text-primary);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-accent-green);
            box-shadow: 0 0 0 3px rgba(129, 178, 154, 0.3); /* green-300 com opacidade */
        }
        input::placeholder {
            color: var(--color-gray-600);
        }

        /* Estilo para itens da lista de tarefas (quando forem renderizados) */
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--color-background-light); /* Cor de fundo leve para itens */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 0.75rem; /* Espaço entre tarefas */
        }
        .task-item.completed {
            text-decoration: line-through;
            color: var(--color-gray-600);
            background-color: #EFEFEF;
        }
        .task-item .task-text {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .task-item .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        .task-item .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease-in-out;
        }
        .task-item .task-actions button:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .task-item .task-actions .edit-btn { color: #3B82F6; /* blue-500 */ }
        .task-item .task-actions .delete-btn { color: #EF4444; /* red-500 */ }
        .task-item .task-actions .complete-btn { color: #22C55E; /* green-500 */ }

    </style>
</head>
<body class="antialiased">

    <div id="app" class="container mx-auto px-6 py-12 min-h-screen flex items-center justify-center">
        
        <section id="auth-container" class="card w-full max-w-md text-center">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Bem-vindo!</h2>
            
            <form id="login-form" class="space-y-4 mb-4">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" class="btn-base btn-primary w-full">Entrar</button>
            </form>
            <p class="text-gray-600">
                Não tem uma conta? 
                <button id="show-register" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Cadastre-se</button>
            </p>
        </section>
        
        <section id="register-container" class="card w-full max-w-md text-center" style="display:none;">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Criar uma nova conta</h2>
            <form id="register-form" class="space-y-4 mb-4">
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit" class="btn-base btn-primary w-full">Cadastrar</button>
            </form>
            <p class="text-gray-600">
                Já tem uma conta? 
                <button id="show-login" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Fazer login</button>
            </p>
        </section>

        <section id="todo-container" class="card w-full max-w-2xl" style="display:none;">
            <div class="flex justify-between items-center mb-6">
                <h2 id="welcome-message" class="text-3xl font-bold text-gray-800">Minhas Tarefas</h2>
                <button id="logout-button" class="btn-base btn-secondary">Sair</button>
            </div>
            
            <form id="new-task-form" class="flex gap-4 mb-6">
                <input type="text" id="new-task-input" placeholder="Adicionar nova tarefa..." required class="flex-grow">
                <button type="submit" class="btn-base btn-primary">Adicionar</button>
            </form>

            <ul id="task-list" class="space-y-3">
                </ul>
        </section>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      // ATENÇÃO: SUBSTITUA OS VALORES ABAIXO PELOS DO SEU PROJETO NO CONSOLE DO FIREBASE
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
      };
      // Inicializa o Firebase com suas configurações.
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="app.js"></script>
</body>
</html>
