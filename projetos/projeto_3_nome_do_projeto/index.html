
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Colaborativa</title>
    <!-- Link para o seu arquivo CSS. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CONTAINER PRINCIPAL DO APP -->
    <!-- Este elemento centraliza todo o conteúdo na página. -->
    <div id="app">
        
        <!-- SEÇÃO DE LOGIN E REGISTRO -->
        <!-- Esta seção será mostrada por padrão para usuários não logados. -->
        <section id="auth-container" class="container">
            <h2>Bem-vindo!</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>
                Não tem uma conta? 
                <button id="show-register">Cadastre-se</button>
            </p>
        </section>
        
        <!-- SEÇÃO DE REGISTRO (ESCONDIDA POR PADRÃO) -->
        <section id="register-container" class="container" style="display:none;">
            <h2>Criar uma nova conta</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>
                Já tem uma conta? 
                <button id="show-login">Fazer login</button>
            </p>
        </section>

        <!-- SEÇÃO PRINCIPAL DO APLICATIVO (ESCONDIDA POR PADRÃO) -->
        <!-- Esta seção será mostrada apenas após o login. -->
        <section id="todo-container" class="container" style="display:none;">
            <div class="header">
                <h2 id="welcome-message">Minhas Tarefas</h2>
                <button id="logout-button">Sair</button>
            </div>
            
            <form id="new-task-form">
                <input type="text" id="new-task-input" placeholder="Adicionar nova tarefa..." required>
                <button type="submit">Adicionar</button>
            </form>

            <!-- A LISTA DE TAREFAS SERÁ RENDERIZADA AQUI PELO JAVASCRIPT -->
            <ul id="task-list"></ul>
        </section>

    </div>

    <!-- SCRIPTS DO FIREBASE -->
    <!-- É crucial carregar as bibliotecas do Firebase aqui, antes do seu app.js. -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      // ATENÇÃO: SUBSTITUA OS VALORES ABAIXO PELOS DO SEU PROJETO NO CONSOLE DO FIREBASE
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
      };
      // Inicializa o Firebase com suas configurações.
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- SEU ARQUIVO JAVASCRIPT PRINCIPAL -->
    <script src="app.js"></script>
</body>
</html>
