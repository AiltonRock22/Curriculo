<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Colaborativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased"> <div id="app" class="container mx-auto px-6 py-12"> <section id="auth-container" class="card p-8 mb-8 text-center"> <h2 class="text-3xl font-bold mb-4 text-[#3D405B]">Bem-vindo!</h2> <form id="login-form" class="space-y-4"> <input type="email" id="login-email" placeholder="E-mail" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#81B29A]"> <input type="password" id="login-password" placeholder="Senha" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#81B29A]"> <button type="submit" class="btn btn-primary w-full">Entrar</button> </form>
            <p class="mt-4 text-gray-600">
                Não tem uma conta?
                <button id="show-register" class="text-[#81B29A] hover:underline font-semibold">Cadastre-se</button> </p>
        </section>

        <section id="register-container" class="card p-8 mb-8 text-center" style="display:none;"> <h2 class="text-3xl font-bold mb-4 text-[#3D405B]">Criar uma nova conta</h2>
            <form id="register-form" class="space-y-4">
                <input type="email" id="register-email" placeholder="E-mail" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#81B29A]">
                <input type="password" id="register-password" placeholder="Senha" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#81B29A]">
                <button type="submit" class="btn btn-primary w-full">Cadastrar</button>
            </form>
            <p class="mt-4 text-gray-600">
                Já tem uma conta?
                <button id="show-login" class="text-[#81B29A] hover:underline font-semibold">Fazer login</button>
            </p>
        </section>

        <section id="todo-container" class="card p-8" style="display:none;"> <div class="flex justify-between items-center mb-6"> <h2 id="welcome-message" class="text-3xl font-bold text-[#3D405B]">Minhas Tarefas</h2>
                <button id="logout-button" class="btn btn-secondary">Sair</button>
            </div>

            <form id="new-task-form" class="flex gap-2 mb-6"> <input type="text" id="new-task-input" placeholder="Adicionar nova tarefa..." required class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#81B29A]"> <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>

            <ul id="task-list" class="space-y-3"></ul> </section>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      // ATENÇÃO: SUBSTITUA OS VALORES ABAIXO PELOS DO SEU PROJETO NO CONSOLE DO FIREBASE
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
      };
      // Inicializa o Firebase com suas configurações.
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="app.js"></script>
</body>
</html>
